version: '3.10'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
      - "8080:8080" # Traefik dashboard (isteğe bağlı)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/config:/etc/traefik/config:ro
      - ./traefik/certificates:/etc/traefik/certificates
    networks:
      - web

  web:
    build:
      context: .
    container_name: python-platform-web
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      - notebooks_repo:/code/notebooks_repo
    environment:
      - FLASK_APP=app.py
      - SECRET_KEY=dev-key
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://pythonplayground:pythonplayground@10.0.50.20/python_platform
      - PYTHONUNBUFFERED=1
      - FASTAPI_DOMAIN=http://127.0.0.1
      - WEB_PORT=5000
      - PYTHONPATH=/code
      - GIT_COMMIT=${SOURCE_COMMIT}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`python.batuhanacikgoz.com.tr`)"
      - "traefik.http.routers.web.entrypoints=https"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=5000"
    working_dir: /code
    command: python app.py
    networks:
      - web

networks:
  web:
    external: false

volumes:
  notebooks_repo:
