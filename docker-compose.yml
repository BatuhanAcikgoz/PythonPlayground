version: '3.10'

services:
  web:
    build: .
    container_name: python-platform-web
    restart: unless-stopped
    ports:
      - "5000:5000"  # Flask uygulamasÄ±
      - "7923:7923"  # FastAPI
    volumes:
      - ./:/app
      - notebooks:/app/notebooks_repo
    depends_on:
      - db
    environment:
      - FLASK_APP=/app/app.py
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://user:password@db/python_platform
      - PYTHONUNBUFFERED=1
      - FASTAPI_DOMAIN=http://0.0.0.0
      - PYTHONPATH=/app
  command: python /app/app.py
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: python-platform-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: python_platform
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: python-platform-adminer
    restart: unless-stopped
    ports:
      - "8181:8080"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  notebooks:
    driver: local