<!DOCTYPE html>
<html>
<head>
    <title>{{ question.title }} - Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DOMPurify for HTML sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.1/purify.min.js"></script>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <style>
        html, body, #root {
            height: 100%;
        }
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .code-block {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 1rem;
            overflow-x: auto;
        }
        .markdown-content pre {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            overflow-x: auto;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .markdown-content p {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content ul, .markdown-content ol {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            margin-left: 1.5rem;
        }
        .markdown-content ul {
            list-style-type: disc;
        }
        .markdown-content ol {
            list-style-type: decimal;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Define global variables for component access -->
    <script>
        window.APP_DATA = {
            isLoggedIn: {{ current_user.is_authenticated|tojson }},
            userData: {
                username: {{ current_user.username|tojson if current_user.is_authenticated else 'null'|safe }},
                email: {{ current_user.email|tojson if current_user.is_authenticated else 'null'|safe }}
            },
            headerTrans: {
                appName: {{ _('app_name')|tojson|safe }},
                profile: "Profil",
                settings: "Ayarlar",
                logout: "Çıkış"
            },
            question: {
                id: {{ question.id }},
                title: {{ question.title|tojson|safe }},
                description: {{ question.description|tojson|safe }},
                difficulty: {{ question.difficulty }},
                points: {{ question.points }},
                function_name: {{ question.function_name|tojson|safe }},
                example_input: {{ question.example_input|tojson|safe }},
                example_output: {{ question.example_output|tojson|safe }},
                solution_code: {{ question.solution_code|tojson|safe }},
                test_inputs: {{ question.test_inputs|tojson|safe }},
                created_at: {{ question.created_at.strftime('%Y-%m-%d %H:%M:%S')|tojson|safe }}
            },
            // Footer translations
            footerTrans: {
                allRights: {{ _('all_rights')|tojson|safe }},
                platformDesc: {{ _('platform_desc')|tojson|safe }}
            },
            // Current language
            currentLang: {{ session.get('language', 'tr')|tojson }}
        };
    </script>

    <!-- Load component scripts -->
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Header.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Footer.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='AdminSidebar.jsx') }}"></script>

    <script type="text/babel">
        const DifficultyBadge = ({ level }) => {
            const levels = {
                1: { text: 'Kolay', color: 'bg-green-100 text-green-800' },
                2: { text: 'Orta-Kolay', color: 'bg-blue-100 text-blue-800' },
                3: { text: 'Orta', color: 'bg-yellow-100 text-yellow-800' },
                4: { text: 'Orta-Zor', color: 'bg-orange-100 text-orange-800' },
                5: { text: 'Zor', color: 'bg-red-100 text-red-800' }
            };

            const { text, color } = levels[level] || { text: 'Bilinmiyor', color: 'bg-gray-100 text-gray-800' };

            return (
                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${color}`}>
                    {text}
                </span>
            );
        };

        const CodeBlock = ({ code, language }) => {
            const codeRef = React.useRef(null);

            React.useEffect(() => {
                if (codeRef.current) {
                    hljs.highlightElement(codeRef.current);
                }
            }, [code]);

            return (
                <div className="code-block">
                    <pre className="text-sm">
                        <code ref={codeRef} className={language}>
                            {code}
                        </code>
                    </pre>
                </div>
            );
        };

        const ProgrammingQuestion = ({ question }) => {
            const [expandedCode, setExpandedCode] = React.useState(false);
            const [expandedTests, setExpandedTests] = React.useState(false);

            // Parse JSON string to actual array
            let testInputs = [];
            try {
                testInputs = JSON.parse(question.test_inputs);
            } catch (e) {
                console.error('Test inputs parsing error:', e);
            }

            // Format the test inputs for better display
            const formattedTestInputs = JSON.stringify(testInputs, null, 2);

            return (
                <div className="bg-white shadow-md rounded-lg overflow-hidden">
                    <div className="p-6">
                        {/* Header with title and actions */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                            <h1 className="text-2xl font-bold">{question.title}</h1>
                            <div className="flex flex-wrap gap-2 mt-2 md:mt-0">
                                <a
                                    href={`/admin/programming-questions/${question.id}/edit`}
                                    className="inline-flex items-center px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md"
                                >
                                    <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                                    </svg>
                                    Düzenle
                                </a>
                                <a
                                    href={`/admin/programming-questions/${question.id}/test`}
                                    className="inline-flex items-center px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md"
                                >
                                    <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fillRule="evenodd" clipRule="evenodd"></path>
                                    </svg>
                                    Test Et
                                </a>
                                <a
                                    href={`/admin/programming-questions/${question.id}/submissions`}
                                    className="inline-flex items-center px-3 py-1.5 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-md"
                                >
                                    <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path fillRule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z" clipRule="evenodd"></path>
                                    </svg>
                                    Çözümler
                                </a>
                                <button
                                    onClick={() => {
                                        if(confirm(`"${question.title}" sorusunu silmek istediğinizden emin misiniz?`)) {
                                            const form = document.createElement('form');
                                            form.method = 'post';
                                            form.action = `/admin/programming-questions/${question.id}/delete`;
                                            document.body.appendChild(form);
                                            form.submit();
                                        }
                                    }}
                                    className="inline-flex items-center px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md"
                                >
                                    <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd"></path>
                                    </svg>
                                    Sil
                                </button>
                            </div>
                        </div>

                        {/* Question meta info */}
                        <div className="flex flex-wrap gap-3 mb-4 text-sm text-gray-600">
                            <div className="flex items-center">
                                <span className="font-medium mr-1">Zorluk:</span>
                                <DifficultyBadge level={question.difficulty} />
                            </div>
                            <div className="flex items-center">
                                <span className="font-medium mr-1">Puan:</span>
                                <span className="bg-gray-100 px-2 py-0.5 rounded">{question.points}</span>
                            </div>
                            <div className="flex items-center">
                                <span className="font-medium mr-1">Fonksiyon Adı:</span>
                                <code className="bg-gray-100 px-2 py-0.5 rounded font-mono">{question.function_name}</code>
                            </div>
                            <div className="flex items-center">
                                <span className="font-medium mr-1">Eklenme Tarihi:</span>
                                <span>{question.created_at}</span>
                            </div>
                        </div>

                        {/* Question description */}
                        <div className="mb-6">
                            <h2 className="text-lg font-semibold mb-2">Açıklama</h2>
                            <div
                                className="prose markdown-content"
                                dangerouslySetInnerHTML={% raw %}{{ __html: DOMPurify.sanitize(marked.parse(question.description)) }}{% endraw %}                            />
                            </div>

                        {/* Examples */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <h2 className="text-lg font-semibold mb-2">Örnek Girdi</h2>
                                <div className="bg-gray-50 p-4 rounded-md font-mono whitespace-pre">{question.example_input}</div>
                            </div>
                            <div>
                                <h2 className="text-lg font-semibold mb-2">Örnek Çıktı</h2>
                                <div className="bg-gray-50 p-4 rounded-md font-mono whitespace-pre">{question.example_output}</div>
                            </div>
                        </div>

                        {/* Solution Code (collapsible) */}
                        <div className="mb-6">
                            <div className="flex justify-between items-center mb-2">
                                <h2 className="text-lg font-semibold">Çözüm Kodu</h2>
                                <button
                                    onClick={() => setExpandedCode(!expandedCode)}
                                    className="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                >
                                    {expandedCode ? 'Daralt' : 'Genişlet'}
                                </button>
                            </div>
                            {expandedCode && (
                                <CodeBlock code={question.solution_code} language="python" />
                            )}
                            {!expandedCode && (
                                <div className="bg-gray-50 p-4 rounded-md cursor-pointer" onClick={() => setExpandedCode(true)}>
                                    <div className="text-gray-500 text-sm">Çözüm kodunu görmek için tıklayın</div>
                                </div>
                            )}
                        </div>

                        {/* Test Inputs (collapsible) */}
                        <div>
                            <div className="flex justify-between items-center mb-2">
                                <h2 className="text-lg font-semibold">Test Girdileri</h2>
                                <button
                                    onClick={() => setExpandedTests(!expandedTests)}
                                    className="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                >
                                    {expandedTests ? 'Daralt' : 'Genişlet'}
                                </button>
                            </div>
                            {expandedTests && (
                                <div className="bg-gray-50 p-4 rounded-md font-mono text-sm whitespace-pre overflow-x-auto">
                                    {formattedTestInputs}
                                </div>
                            )}
                            {!expandedTests && (
                                <div className="bg-gray-50 p-4 rounded-md cursor-pointer" onClick={() => setExpandedTests(true)}>
                                    <div className="text-gray-500 text-sm">Test girdilerini görmek için tıklayın</div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <React.Fragment>
                    <Header />
                    <div className="flex flex-grow">
                        <AdminSidebar />

                        <main className="flex-grow p-6">
                            <div className="container mx-auto max-w-4xl">
                                <div className="mb-6">
                                    <a href="/admin/programming-questions" className="text-blue-600 hover:text-blue-800 inline-flex items-center">
                                        <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fillRule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clipRule="evenodd"></path>
                                        </svg>
                                        Tüm Sorular
                                    </a>
                                </div>
                                <ProgrammingQuestion question={APP_DATA.question} />
                            </div>
                        </main>
                    </div>
                    <Footer />
                </React.Fragment>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
