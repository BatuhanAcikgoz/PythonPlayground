<!DOCTYPE html>
<html>
<head>
    <title>Programlama Sorusu Düzenle - Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- CodeMirror for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <style>
        html, body, #root {
            height: 100%;
        }
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .CodeMirror {
            height: auto;
            min-height: 200px;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Define global variables for component access -->
    <script>
        window.APP_DATA = {
            isLoggedIn: {{ current_user.is_authenticated|tojson }},
            userData: {
                username: {{ current_user.username|tojson if current_user.is_authenticated else 'null'|safe }},
                email: {{ current_user.email|tojson if current_user.is_authenticated else 'null'|safe }}
            },
            headerTrans: {
                appName: {{ _('app_name')|tojson|safe }},
                profile: "Profil",
                settings: "Ayarlar",
                logout: "Çıkış"
            },
            formData: {
                csrf_token: "{{ form.csrf_token._value() }}",
                title: {{ question.title|tojson|safe }},
                description: {{ question.description|tojson|safe }},
                difficulty: {{ question.difficulty|tojson }},
                points: {{ question.points|tojson }},
                function_name: {{ question.function_name|tojson|safe }},
                example_input: {{ question.example_input|tojson|safe }},
                example_output: {{ question.example_output|tojson|safe }},
                solution_code: {{ question.solution_code|tojson|safe }},
                test_inputs: {{ question.test_inputs|tojson|safe }}
            },
            formErrors: {
                {% for field, errors in form.errors.items() %}
                    {{ field|tojson|safe }}: {{ errors|tojson|safe }}{{ "," if not loop.last }}
                {% endfor %}
            },
            questionId: {{ question.id }},
            // Footer translations
            footerTrans: {
                allRights: {{ _('all_rights')|tojson|safe }},
                platformDesc: {{ _('platform_desc')|tojson|safe }}
            },
            // Current language
            currentLang: {{ session.get('language', 'tr')|tojson }}
        };
    </script>

    <!-- Load component scripts -->
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Header.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Footer.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='AdminSidebar.jsx') }}"></script>

    <script type="text/babel">
        const FormField = ({ label, id, error, children }) => {
            return (
                <div className="mb-5">
                    <label htmlFor={id} className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                    {children}
                    {error && <p className="mt-1 text-sm text-red-600">{error}</p>}
                </div>
            );
        };

        const CodeEditor = ({ id, name, defaultValue, onChange }) => {
            const textareaRef = React.useRef(null);
            const editorRef = React.useRef(null);

            React.useEffect(() => {
                if (textareaRef.current && !editorRef.current) {
                    editorRef.current = CodeMirror.fromTextArea(textareaRef.current, {
                        mode: "python",
                        lineNumbers: true,
                        indentUnit: 4,
                        lineWrapping: true
                    });

                    editorRef.current.on('change', (instance) => {
                        const value = instance.getValue();
                        if (onChange) onChange(value);

                        // Update hidden textarea for form submission
                        textareaRef.current.value = value;
                    });
                }

                return () => {
                    if (editorRef.current) {
                        editorRef.current.toTextArea();
                        editorRef.current = null;
                    }
                };
            }, []);

            return (
                <textarea
                    ref={textareaRef}
                    id={id}
                    name={name}
                    defaultValue={defaultValue || ''}
                    className="hidden" // Hidden as CodeMirror replaces this
                />
            );
        };

        const ProgrammingQuestionForm = () => {
            const formData = APP_DATA.formData;
            const formErrors = APP_DATA.formErrors;
            const questionId = APP_DATA.questionId;

            return (
                <form method="post" className="bg-white shadow-md rounded-lg p-6">
                    <input type="hidden" name="csrf_token" value={formData.csrf_token} />

                    <FormField label="Soru Başlığı" id="title" error={formErrors.title && formErrors.title[0]}>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            defaultValue={formData.title}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </FormField>

                    <FormField label="Soru Açıklaması (Markdown destekler)" id="description" error={formErrors.description && formErrors.description[0]}>
                        <textarea
                            id="description"
                            name="description"
                            rows="5"
                            defaultValue={formData.description}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        ></textarea>
                    </FormField>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-5">
                        <FormField label="Zorluk Seviyesi" id="difficulty" error={formErrors.difficulty && formErrors.difficulty[0]}>
                            <select
                                id="difficulty"
                                name="difficulty"
                                defaultValue={formData.difficulty}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Seçiniz...</option>
                                <option value="1">Kolay</option>
                                <option value="2">Orta-Kolay</option>
                                <option value="3">Orta</option>
                                <option value="4">Orta-Zor</option>
                                <option value="5">Zor</option>
                            </select>
                        </FormField>

                        <FormField label="Puan Değeri" id="points" error={formErrors.points && formErrors.points[0]}>
                            <input
                                type="number"
                                id="points"
                                name="points"
                                defaultValue={formData.points}
                                min="1"
                                max="100"
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                        </FormField>

                        <FormField label="Fonksiyon Adı" id="function_name" error={formErrors.function_name && formErrors.function_name[0]}>
                            <input
                                type="text"
                                id="function_name"
                                name="function_name"
                                defaultValue={formData.function_name}
                                placeholder="örn: topla"
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                        </FormField>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
                        <FormField label="Örnek Girdi" id="example_input" error={formErrors.example_input && formErrors.example_input[0]}>
                            <textarea
                                id="example_input"
                                name="example_input"
                                rows="3"
                                defaultValue={formData.example_input}
                                placeholder="örn: 5, 3"
                                className="w-full px-3 py-2 border border-gray-300 rounded-md font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            ></textarea>
                        </FormField>

                        <FormField label="Örnek Çıktı" id="example_output" error={formErrors.example_output && formErrors.example_output[0]}>
                            <textarea
                                id="example_output"
                                name="example_output"
                                rows="3"
                                defaultValue={formData.example_output}
                                placeholder="örn: 8"
                                className="w-full px-3 py-2 border border-gray-300 rounded-md font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            ></textarea>
                        </FormField>
                    </div>

                    <FormField label="Çözüm Kodu (Python)" id="solution_code" error={formErrors.solution_code && formErrors.solution_code[0]}>
                        <div className="mb-1 text-xs text-gray-600">
                            Fonksiyon adıyla aynı isimde bir Python fonksiyonu yazın. Bu kod, kullanıcı çözümlerini doğrulamak için kullanılacak.
                        </div>
                        <CodeEditor id="solution_code" name="solution_code" defaultValue={formData.solution_code} />
                    </FormField>

                    <FormField label="Test Girdileri (JSON)" id="test_inputs" error={formErrors.test_inputs && formErrors.test_inputs[0]}>
                        <div className="mb-1 text-xs text-gray-600">
                            Test girdilerinizi JSON array formatında yazın. Her bir test bir array olmalı ve fonksiyon parametrelerine karşılık gelmelidir.
                        </div>
                        <textarea
                            id="test_inputs"
                            name="test_inputs"
                            rows="5"
                            defaultValue={formData.test_inputs}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        ></textarea>
                    </FormField>

                    <div className="flex justify-between mt-8">
                        <div className="flex gap-2">
                            <a href="/admin/programming-questions" className="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md">İptal</a>
                            <a href={`/admin/programming-questions/${questionId}/test`} className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md">Test Et</a>
                        </div>
                        <button type="submit" className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Değişiklikleri Kaydet</button>
                    </div>
                </form>
            );
        };

        const App = () => {
            return (
                <React.Fragment>
                    <Header />
                    <div className="flex flex-grow">
                        <AdminSidebar />

                        <main className="flex-grow p-6">
                            <div className="container mx-auto max-w-4xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h1 className="text-2xl font-bold">Programlama Sorusu Düzenle</h1>
                                    <div className="flex gap-2">
                                        <a href={`/admin/programming-questions/${APP_DATA.questionId}`} className="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded">Görüntüle</a>
                                        <a href={`/admin/programming-questions/${APP_DATA.questionId}/submissions`} className="px-3 py-1 bg-purple-500 hover:bg-purple-600 text-white text-sm rounded">Çözümler</a>
                                    </div>
                                </div>

                                <ProgrammingQuestionForm />
                            </div>
                        </main>
                    </div>
                    <Footer />
                </React.Fragment>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
