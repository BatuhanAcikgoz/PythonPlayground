<!DOCTYPE html>
<html>
<head>
    <title>{{ _('users') }} - {{ _('admin_panel') }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        html, body, #root {
            height: 100%;
        }
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Define global variables for component access -->
    <script>
        window.APP_DATA = {
            // Flash mesajlarını ekle
            flashMessages: [
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        {
                            "category": {{ category|tojson|safe }},
                            "message": {{ message|tojson|safe }}
                        },
                    {% endfor %}
                {% endwith %}
            ],
            isLoggedIn: {{ current_user.is_authenticated|tojson }},
            userData: {
                username: {{ current_user.username|tojson if current_user.is_authenticated else 'null'|safe }},
                email: {{ current_user.email|tojson if current_user.is_authenticated else 'null'|safe }}
            },
            headerTrans: {
                appName: {{ _('app_name')|tojson|safe }},
                tagline: {{ _('app_tagline')|tojson|safe }},
                home: {{ _('home')|tojson|safe }},
                courses: {{ _('courses')|tojson|safe }},
                leaderboard: {{ _('leaderboard')|tojson|safe }},
                about: {{ _('about')|tojson|safe }},
                logout: {{ _('logout')|tojson|safe }},
                login: {{ _('login')|tojson|safe }},
                register: {{ _('register')|tojson|safe }},
                profile: "Profile",
                settings: "Settings"
            },
            footerTrans: {
                allRights: {{ _('all_rights')|tojson|safe }},
                platformDesc: {{ _('platform_desc')|tojson|safe }}
            },
            currentLang: {{ session.get('language', 'tr')|tojson }},
            // Kullanıcı listesini JavaScript'e aktarma
            users: {{ users|tojson|safe }}
        };
    </script>

    <!-- Load component scripts -->
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Header.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Footer.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='AdminSidebar.jsx') }}"></script>

    <script type="text/babel">
        const UsersTable = ({ users, translations }) => {
            const [searchTerm, setSearchTerm] = React.useState('');
            const [sortBy, setSortBy] = React.useState('username');
            const [sortOrder, setSortOrder] = React.useState('asc');

            const filteredUsers = users
                .filter(user =>
                    user.username.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    user.email.toLowerCase().includes(searchTerm.toLowerCase())
                )
                .sort((a, b) => {
                    if (sortOrder === 'asc') {
                        return a[sortBy] > b[sortBy] ? 1 : -1;
                    } else {
                        return a[sortBy] < b[sortBy] ? 1 : -1;
                    }
                });

            const handleSort = (field) => {
                if (sortBy === field) {
                    setSortOrder(sortOrder === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortBy(field);
                    setSortOrder('asc');
                }
            };

            return (
                <div className="bg-white shadow-md rounded-lg overflow-hidden">
                    <div className="p-4 border-b">
                        <div className="flex flex-col md:flex-row md:items-center justify-between">
                            <h2 className="text-xl font-semibold mb-2 md:mb-0">{translations.users}</h2>
                            <div className="flex flex-col md:flex-row gap-3">
                                <input
                                    type="text"
                                    placeholder="Kullanıcı ara..."
                                    className="border rounded px-3 py-2 text-sm"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>
                    </div>
                    <table className="min-w-full divide-y divide-gray-200">
                        <thead className="bg-gray-50">
                            <tr>
                                <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <button className="flex items-center" onClick={() => handleSort('username')}>
                                        {translations.username}
                                        {sortBy === 'username' && (
                                            <span className="ml-1">{sortOrder === 'asc' ? '↑' : '↓'}</span>
                                        )}
                                    </button>
                                </th>
                                <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <button className="flex items-center" onClick={() => handleSort('email')}>
                                        {translations.email}
                                        {sortBy === 'email' && (
                                            <span className="ml-1">{sortOrder === 'asc' ? '↑' : '↓'}</span>
                                        )}
                                    </button>
                                </th>
                                <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    {translations.roles}
                                </th>
                                <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    {translations.actions}
                                </th>
                            </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                            {filteredUsers.length === 0 ? (
                                <tr>
                                    <td colSpan="4" className="px-6 py-4 text-center text-gray-500">
                                        {searchTerm ? 'Aranan kriterlere uygun kullanıcı bulunamadı.' : 'Henüz kullanıcı eklenmemiş.'}
                                    </td>
                                </tr>
                            ) : (
                                filteredUsers.map(user => (
                                    <tr key={user.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="text-sm font-medium text-gray-900">{user.username}</div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="text-sm text-gray-500">{user.email}</div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="flex flex-wrap gap-1">
                                                {user.roles.map(role => (
                                                    <span key={role.id} className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                        {role.name}
                                                    </span>
                                                ))}
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <a href={`/admin/users/${user.id}`} className="text-indigo-600 hover:text-indigo-900">
                                                {translations.edit}
                                            </a>
                                        </td>
                                    </tr>
                                ))
                            )}
                        </tbody>
                    </table>
                </div>
            );
        };

        const App = () => {
            // Translations
            const translations = {
                users: {{ _('users')|tojson|safe }},
                username: {{ _('username')|tojson|safe }},
                email: {{ _('email')|tojson|safe }},
                roles: {{ _('roles')|tojson|safe }},
                actions: {{ _('actions')|tojson|safe }},
                edit: {{ _('edit')|tojson|safe }},
                back_to_admin: {{ _('back_to_admin')|tojson|safe }}
            };
            // Flash mesajlarını al
            const flashMessages = window.APP_DATA.flashMessages || [];
            return (
                <React.Fragment>
                    <Header />
                    <div className="flex flex-grow">
                        {/* Sidebar */}
                        <AdminSidebar />

                        {/* Main Content */}
                        <main className="flex-grow p-6">
                            <div className="container mx-auto">
                                {/* Flash Mesajları */}
                                {flashMessages.length > 0 && (
                                    <div className="container mx-auto mt-4">
                                        {flashMessages.map((flash, index) => (
                                            <div key={index} className={`mb-4 p-4 rounded-lg ${
                                                flash.category === 'success' ? 'bg-green-100 text-green-800' :
                                                flash.category === 'warning' ? 'bg-yellow-100 text-yellow-800' :
                                                flash.category === 'error' ? 'bg-red-100 text-red-800' :
                                                'bg-blue-100 text-blue-800'
                                            }`}>
                                                {flash.message}
                                            </div>
                                        ))}
                                    </div>
                                )}
                                <div className="flex justify-between items-center mb-6">
                                    <h1 className="text-3xl font-bold">{translations.users}</h1>
                                    <a href="/admin" className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                                        {translations.back_to_admin}
                                    </a>
                                </div>

                                <UsersTable users={window.APP_DATA.users} translations={translations} />
                            </div>
                        </main>
                    </div>
                    <Footer />
                </React.Fragment>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
