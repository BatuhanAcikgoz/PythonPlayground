<!DOCTYPE html>
<html>
<head>
    <title>{{ _('user_management') }} - {{ _('app_name') }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        html, body, #root {
            height: 100%;
        }
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Define global variables for component access -->
    <script>
        window.APP_DATA = {
            isLoggedIn: {{ current_user.is_authenticated|tojson }},
            userData: {
                username: {{ current_user.username|tojson if current_user.is_authenticated else 'null'|safe }},
                email: {{ current_user.email|tojson if current_user.is_authenticated else 'null'|safe }}
            },
            headerTrans: {
                appName: {{ _('app_name')|tojson|safe }},
                tagline: {{ _('app_tagline')|tojson|safe }},
                home: {{ _('home')|tojson|safe }},
                courses: {{ _('courses')|tojson|safe }},
                about: {{ _('about')|tojson|safe }},
                logout: {{ _('logout')|tojson|safe }},
                login: {{ _('login')|tojson|safe }},
                register: {{ _('register')|tojson|safe }},
                profile: "Profile",
                settings: "Settings"
            },
            footerTrans: {
                allRights: {{ _('all_rights')|tojson|safe }},
                platformDesc: {{ _('platform_desc')|tojson|safe }}
            },
            currentLang: {{ session.get('language', 'tr')|tojson }}
        };
    </script>

    <!-- Load component scripts -->
    <script type="text/babel" src="{{ url_for('serve_component', filename='Header.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('serve_component', filename='Footer.jsx') }}"></script>

    <script type="text/babel">
        const App = () => {
            const users = {{ users|tojson|safe }};

            // Translations
            const translations = {
                user_management: {{ _('user_management')|tojson|safe }},
                username: {{ _('username')|tojson|safe }},
                email: {{ _('email')|tojson|safe }},
                roles: {{ _('roles')|tojson|safe }},
                registration_date: {{ _('registration_date')|tojson|safe }},
                actions: {{ _('actions')|tojson|safe }},
                edit: {{ _('edit')|tojson|safe }},
                delete: {{ _('delete')|tojson|safe }},
                delete_confirm: {{ _('delete_confirm')|tojson|safe }},
                back_to_admin: {{ _('back_to_admin')|tojson|safe }}
            };

            return (
                <React.Fragment>
                    <Header />
                    <main className="flex-grow container mx-auto px-4 py-8">
                        <div className="max-w-6xl mx-auto">
                            <div className="mb-6 flex justify-between items-center">
                                <h2 className="text-2xl font-bold text-gray-800">{translations.user_management}</h2>
                                <a href="/admin" className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                                    {translations.back_to_admin}
                                </a>
                            </div>

                            {/* User Management Table */}
                            <div className="bg-white shadow-md rounded-lg overflow-hidden">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                {translations.username}
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                {translations.email}
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                {translations.roles}
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                {translations.registration_date}
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                {translations.actions}
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {users.map(user => (
                                            <tr key={user.id}>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm font-medium text-gray-900">{user.username}</div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-500">{user.email}</div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-500">
                                                        {user.roles.map(role => (
                                                            <span key={role.id} className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800 mr-1">
                                                                {role.name}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-500">
                                                        {new Date(user.created_at).toLocaleDateString()}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <a href={`/admin/user/${user.id}/roles`} className="text-indigo-600 hover:text-indigo-900 mr-3">
                                                        {translations.edit}
                                                    </a>
                                                    <a href={`/admin/user/${user.id}/delete`}
                                                       className="text-red-600 hover:text-red-900"
                                                       onClick={(e) => {
                                                           if(!confirm(`${translations.delete_confirm} ${user.username}?`)) {
                                                               e.preventDefault();
                                                           }
                                                       }}>
                                                        {translations.delete}
                                                    </a>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    <Footer />
                </React.Fragment>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
