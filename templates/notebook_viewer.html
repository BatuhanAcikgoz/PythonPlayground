<!DOCTYPE html>
<html>
<head>
    <title>{{ notebook.metadata.title if notebook.metadata and 'title' in notebook.metadata else notebook.path }} - {{ _('app_name') }}</title>    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Marked for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

    <!-- CodeMirror Bağımlılıkları -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

    <style>
        html, body, #root {
            height: 100%;
        }
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .code-bg {
            background-color: #282a36;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script>
        window.APP_DATA = {
            isLoggedIn: {{ current_user.is_authenticated|tojson }},
            userData: {
                username: {{ current_user.username|tojson if current_user.is_authenticated else 'null'|safe }},
                email: {{ current_user.email|tojson if current_user.is_authenticated else 'null'|safe }}
            },
            headerTrans: {
                appName: {{ _('app_name')|tojson|safe }},
                tagline: {{ _('app_tagline')|tojson|safe }},
                home: {{ _('home')|tojson|safe }},
                questions: {{ _('Questions')|tojson|safe }},
                leaderboard: {{ _('Leaderboard')|tojson|safe }},
                about: {{ _('about')|tojson|safe }},
                logout: {{ _('logout')|tojson|safe }},
                login: {{ _('login')|tojson|safe }},
                register: {{ _('register')|tojson|safe }},
                profile: "Profile",
                settings: "Settings"
            },
            footerTrans: {
                allRights: {{ _('all_rights')|tojson|safe }},
                platformDesc: {{ _('platform_desc')|tojson|safe }}
            },
            currentLang: {{ session.get('language', 'tr')|tojson }},
            urls: {
                home: "{{ url_for('main.index') }}",
                viewNotebook: "{{ url_for('notebook.view', notebook_path='dummy') }}".replace('/dummy', '/'),
                notebookSummary: "{{ url_for('notebook.summary', notebook_path='dummy') }}".replace('/dummy', '/'),
                runCode: "{{ url_for('notebook.run') }}",
                refreshRepo: "{{ url_for('main.refresh_repo') }}",
                questions: "{{ url_for('programming.questions') }}",
                leaderboard: "{{ url_for('main.leaderboard') }}",
                about: "{{ url_for('main.about') }}",
                setLanguage: "{{ url_for('main.set_language', language='') }}"
            },
            // Notebook data
            notebook: {{ notebook|tojson }}
        };
    </script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='ThemeContext.js') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Header.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('main.serve_component', filename='Footer.jsx') }}"></script>

    <script type="text/babel">
        const CodeMirrorEditor = ({ value, onChange, disabled, readOnly }) => {
            const editorRef = React.useRef(null);
            const cmRef = React.useRef(null);

            React.useEffect(() => {
                if (editorRef.current && !cmRef.current) {
                    cmRef.current = CodeMirror.fromTextArea(editorRef.current, {
                        mode: "python",
                        theme: "dracula",
                        lineNumbers: true,
                        indentUnit: 4,
                        tabSize: 4,
                        indentWithTabs: false,
                        lineWrapping: true,
                        readOnly: readOnly || disabled
                    });

                    cmRef.current.setValue(value);

                    cmRef.current.on("change", (instance) => {
                        onChange(instance.getValue());
                    });
                }

                return () => {
                    if (cmRef.current) {
                        cmRef.current.toTextArea();
                        cmRef.current = null;
                    }
                };
            }, []);

            React.useEffect(() => {
                if (cmRef.current && value !== cmRef.current.getValue()) {
                    cmRef.current.setValue(value);
                }
            }, [value]);

            React.useEffect(() => {
                if (cmRef.current) {
                    cmRef.current.setOption("readOnly", readOnly || disabled);
                }
            }, [disabled, readOnly]);

            return <textarea ref={editorRef} disabled={disabled} />;
        };

        const App = () => {
            const notebook = window.APP_DATA.notebook;
            const translations = {
                run: {{ _('run')|tojson|safe }},
                console_output: {{ _('console_output')|tojson|safe }} || "Çıktı Konsolu",
                waiting_for_input: {{ _('waiting_for_input')|tojson|safe }} || "Girdi Bekleniyor...",
                enter_command: {{ _('enter_command')|tojson|safe }} || "Komut Gir",
                send: {{ _('send')|tojson|safe }} || "Gönder"
            };
            const urls = window.APP_DATA.urls;

            return (
                <React.Fragment>
                    <Header />
                    <NotebookViewer notebook={notebook} translations={translations} urls={urls} />
                    <Footer />
                </React.Fragment>
            );
        };

        const NotebookViewer = ({ notebook, translations}) => {
            const [socket, setSocket] = React.useState(null);
            const [consoleOutput, setConsoleOutput] = React.useState([]);
            const [inputValue, setInputValue] = React.useState('');
            const [isInputMode, setIsInputMode] = React.useState(false);
            const [commandHistory, setCommandHistory] = React.useState([]);
            const [, setHistoryIndex] = React.useState(-1);
            const [isExecuting, setIsExecuting] = React.useState(false);

            const consoleOutputRef = React.useRef(null);

            // Initialize Socket.IO connection
            React.useEffect(() => {
                const newSocket = io();

                newSocket.on('partial_output', (data) => {
                    if (data.output.trim() !== '') {
                        setConsoleOutput(prev => [...prev, { type: 'output', content: data.output }]);
                    }
                });

                newSocket.on('input_request', (data) => {
                    const prompt = data.prompt || '';
                    setConsoleOutput(prev => [...prev, { type: 'output', content: prompt }]);
                    setIsInputMode(true);
                    setIsExecuting(false);
                });

                newSocket.on('code_output', () => {
                    setIsExecuting(false);
                });

                setSocket(newSocket);

                return () => {
                    newSocket.disconnect();
                };
            }, []);
            React.useEffect(() => {
                if (consoleOutputRef.current) {
                    consoleOutputRef.current.scrollTop = consoleOutputRef.current.scrollHeight;
                }
            }, [consoleOutput]);
            React.useEffect(() => {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                });
            }, []);

            const runCode = (code) => {
                if (!socket || !code.trim()) return;

                setCommandHistory(prev => [...prev, code]);
                setHistoryIndex(commandHistory.length);
                setConsoleOutput(prev => [...prev, { type: 'command', content: code }]);
                setIsExecuting(true);

                socket.emit('run_code', { code });
            };

            const handleInputChange = (value) => {
                setInputValue(value);
            };

            const renderMarkdown = (markdown) => {
                return { __html: marked.parse(markdown) };
            };

            return (
                <div className="flex flex-col md:flex-row h-[calc(100vh-220px)] bg-white rounded-lg shadow-md overflow-hidden p-5">
                    {/* Notebook İçeriği */}
                   {/* Notebook İçeriği */}
<div className="w-full md:w-1/2 overflow-y-auto p-6 bg-white dark:bg-gray-900 border-r border-gray-300 dark:border-gray-800 rounded-lg">
    {notebook.cells.map((cell, index) => (
        <div
            key={index}
            className={`mb-6 p-4 rounded-md shadow
                ${cell.cell_type === 'code'
                    ? 'bg-gray-50 dark:bg-gray-800 border-l-4 border-blue-500'
                    : 'bg-green-50 dark:bg-gray-700 border-l-4 border-green-500'
                }`}
        >
            {cell.cell_type === 'code' ? (
                <React.Fragment>
                    <pre className="overflow-x-auto text-sm text-gray-800 dark:text-gray-200">
                        <code>{cell.source}</code>
                    </pre>
                    <button
                        className="mt-3 bg-blue-600 hover:bg-blue-700 text-white py-1 px-4 rounded text-sm transition"
                        onClick={() => runCode(cell.source)}
                    >
                        {translations.run}
                    </button>
                    {cell.outputs && cell.outputs.length > 0 && (
                        <div className="mt-3 bg-yellow-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 p-3 rounded-md border-l-4 border-yellow-500">
                            {cell.outputs.map((output, i) => (
                                <pre key={i} className="whitespace-pre-wrap text-sm">
                                    {output.output_type === 'stream' && output.text}
                                    {output.output_type === 'execute_result' && output.data['text/plain']}
                                </pre>
                            ))}
                        </div>
                    )}
                </React.Fragment>
            ) : (
                <div
                    className="prose dark:prose-invert max-w-none"
                    dangerouslySetInnerHTML={renderMarkdown(cell.source)}
                ></div>
            )}
        </div>
    ))}
</div>

{/* Console Kısmı */}
<div className="w-full md:w-1/2 flex flex-col rounded-lg shadow-inner bg-[#1e1e2f] border border-gray-700 overflow-hidden">
    {/* Başlık */}
    <div className="text-white font-bold px-4 py-2 border-b border-gray-700 bg-[#1e1e2f]">
        {translations.console_output || "Çıktı Konsolu"}
    </div>

    {/* Çıktılar */}
    <div className="flex-1 overflow-y-auto px-4 py-2" ref={consoleOutputRef}>
        {consoleOutput.map((item, index) => (
            <div
                key={index}
                className={`mb-2 px-4 py-2 border-l-4 rounded bg-[#2a2a40] ${
                    item.type === 'output' ? 'border-yellow-500' :
                    item.type === 'input' ? 'border-green-500' : 'border-blue-500'
                }`}
            >
                <pre className="whitespace-pre-wrap font-mono text-sm text-green-300">{item.content}</pre>
            </div>
        ))}
    </div>

    {/* Girdi alanı */}
    <div className="border-t border-gray-700 px-4 py-3 bg-[#1e1e2f]">
        <div className="mb-2 text-sm text-gray-400 font-mono">
            {isInputMode ? (translations.waiting_for_input || "Girdi Bekleniyor...") : (translations.enter_command || "Komut Gir")}
        </div>
        <div className="w-full mb-2 border border-slate-600 rounded-md p-2 bg-[#2a2a40]">
            <CodeMirrorEditor
                value={inputValue}
                onChange={handleInputChange}
                disabled={isExecuting}
            />
        </div>
        <div className="flex justify-end">
            <button
                className="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-1.5 px-4 rounded-md transition duration-200"
                onClick={() => {
                    if (isInputMode) {
                        const value = inputValue;
                        setConsoleOutput(prev => [...prev, { type: 'input', content: value }]);
                        socket.emit('input_response', { value });
                        setIsInputMode(false);
                    } else {
                        runCode(inputValue);
                    }
                    setInputValue('');
                }}
                disabled={isExecuting}
            >
               {isInputMode ? (translations.send || "Gönder") : (translations.run || "Çalıştır")}
            </button>
        </div>
    </div>
</div>
                </div>
            );
        };
        ReactDOM.render(
  <window.ThemeProvider>
    <App />
  </window.ThemeProvider>,
  document.getElementById('root')
);
    </script>
</body>
</html>
